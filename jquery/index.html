<!DOCTYPE html>
<html lang="en">

<head>
<title>Basic jQuery Calculator</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet">
<style>

.calc-table{
    width: 35%;
    background-color: #141e2e;
    border-radius: 2.5em;
}

.calc-total{
    display: inline-block;
    background-color: #949396;
    color: black !important;
    border-radius: 6px;
    padding: 5px 5px 5px 5px;
    font-size: 20px;
    font-weight: bolder;
}

.calc-row {
    background-color: #141e2e;
    color: white;
    text-align: center;
    padding: 10px 0;
    margin: 7px 5px;
    border-radius: 15px;
    width: 5em;
    display: inline-block;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<script>
// Add jQuery functions here

$(document).ready(function () {
var input1 = 0;
var input2 = 0;
var operator = '';
var total = 0;
calculateNow(total);

$(".btn").on('click', function(evt){
    var clicked = $(this).html();
    console.log(clicked);

//Add values to the total box for each button pressed

    switch(clicked){

        //Clearing the memory
        case 'C':
        total =0;
        input1 =0;
        break;

        case '+':
        return '+';
        break;

        case '-':
        return '-';
        break;

        case '*':
        return '*';
        break;

        case '/':
        return '/';
        break; 

        case '%':
        return input1 / 100; 
        break;

        case '.':
        return input1 += '.'; 
        break;
        
        case '=':
        input1 = calculateNow(input1, input2, operator);
        operator = null;

        default:
        return clicked;
    }

    if(clicked.isNumeric() = true){
        if(input1 == '0'){
            input1 = clicked;
        } else{
            input1 = input1 + clicked;
        } 

    }elseif(clickOperator(clicked))
            //Once the operator is clicked, move input1 value to input2 and replace input1 value as an empty string
            input2 = input1;
            operator = clicked;
            input1 = '';
        

        calculateMe(total);
});

});

calculateMe = function(data){
    var data = data.toString();
    $('input#total').html(data.substring(0,10)).val(data);
};

calculateNow = function (a, b, operator) {

console.log(a, b, operator);
    //Process the operation based on what operator(s) are used.
    switch(operator) {
        case '+':
        return a + b;
        break;

        case '-':
        return a - b;
        break;

        case '*':
        return a * b;
        break;

        case '/':
        return a / b;
        break; 

        default:

    }
}
</script>

<body>
<p>jQuery Calculator App is currently under maintenance!</p>

<div class="calc-table">

<div class="calc-total">
<input type="text" id="total"/>
</div>

<div class="calc-row">
<input type="button" class="btn" value="AC">
<input type="button" class="btn" value="+/-">
<input type="button" class="btn" value="%">
<input type="button" class="btn" value="&divide;">
</div>

<div class="calc-row">
<input type="button" class="btn" value="7">
<input type="button" class="btn" value="8">
<input type="button" class="btn" value="9">
<input type="button" class="btn" value="x">
</div>

<div class="calc-row">
<input type="button" class="btn" value="4">
<input type="button" class="btn" value="5">
<input type="button" class="btn" value="6">
<input type="button" class="btn" value="-">
</div>

<div class="calc-row">
<input type="button" class="btn" value="1">
<input type="button" class="btn" value="2">
<input type="button" class="btn" value="3">
<input type="button" class="btn" value="+">
</div>

<div class="calc-row">
<input type="button" class="btn" value="0">
<input type="button" class="btn" value=".">
<input type="button" class="btn" value="=">
</div>

</div>

<!-- Maybe considering adding scientific features? -->

</div>
</body>
</html>
