<!DOCTYPE html>
<html lang="en">

<head>
  <title>Basic jQuery Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<script src="index.js"></script>

<body>
  <div class="notice">
    <p>jQuery Calculator App is currently under maintenance!</p>
  </div>

  <div class="calc-table">

    <div class="calc-total">
      <div id="total"></div>
    </div>

    <div class="calc-row first">
      <input type="button" class="btn" value="AC" id="AC"><label for="AC">AC</label>
      <input type="button" class="btn" value="+/-" id="+/-"><label for="+/-">+/-</label>
      <input type="button" class="btn" value="%"><label for="%">%</label>
      <input type="button" class="btn" value="&divide;" id="/"><label for="/" class="op">/</label>
    </div>

    <div class="calc-row">
      <input type="button" class="btn" value="7" id="7"><label for="7">7</label>
      <input type="button" class="btn" value="8" id="8"><label for="8">8</label>
      <input type="button" class="btn" value="9" id="9"><label for="9">9</label>
      <input type="button" class="btn" value="x" id="x"><label for="x" class="op">x</label>
    </div>

    <div class="calc-row">
      <input type="button" class="btn" value="4" id="4"><label for="4">4</label>
      <input type="button" class="btn" value="5" id="5"><label for="5">5</label>
      <input type="button" class="btn" value="6" id="6"><label for="6">6</label>
      <input type="button" class="btn" value="-" id="-"><label for="-" class="op">-</label>
    </div>

    <div class="calc-row">
      <input type="button" class="btn" value="1" id="1"><label for="1">1</label>
      <input type="button" class="btn" value="2" id="2"><label for="2">2</label>
      <input type="button" class="btn" value="3" id="3"><label for="3">3</label>
      <input type="button" class="btn" value="+" id="+"><label for="+" class="op">+</label>
    </div>

    <div class="calc-row">
      <input type="button" class="btn" value="0"><label for="0" class="last">0</label>
      <input type="button" class="btn" value="."><label for="." class="last">.</label>
      <input type="button" class="btn" value="Del"><label for="Del" class="last">Del</label>
      <input type="button" class="btn" value="="><label for="=" class="op last">=</label>
    </div>

  </div>
  </div>
</body>

</html>
